<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time House Price Predictions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .predictions-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .predictions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .predictions-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .predictions-list {
            display: grid;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .predictions-list::-webkit-scrollbar {
            width: 8px;
        }

        .predictions-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .predictions-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideIn 0.5s ease;
            transition: all 0.3s ease;
        }

        .prediction-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.02);
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prediction-id {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .prediction-price {
            font-size: 2rem;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .prediction-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .feature-icon {
            font-size: 1.2rem;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }

        .no-data-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè† Real-time House Price Predictions</h1>
            <p>Powered by Apache Spark & Kafka Streaming</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Predictions</div>
                <div class="stat-value" id="totalPredictions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Price</div>
                <div class="stat-value" id="avgPrice">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Highest Price</div>
                <div class="stat-value" id="maxPrice">$0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Lowest Price</div>
                <div class="stat-value" id="minPrice">$0</div>
            </div>
        </div>

        <div class="predictions-container">
            <div class="predictions-header">
                <h2>Live Predictions</h2>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>Streaming</span>
                </div>
            </div>
            <div class="predictions-list" id="predictionsList">
                <div class="no-data">
                    <div class="no-data-icon">üìä</div>
                    <h3>Waiting for predictions...</h3>
                    <p>Start the producer to see real-time predictions</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const predictions = [];
        let totalCount = 0;

        // Fetch predictions from Flask API
        async function fetchPredictions() {
            try {
                const response = await fetch(`${API_URL}/predictions`);
                const data = await response.json();

                // Update predictions
                if (data.predictions && data.predictions.length > 0) {
                    predictions.length = 0;
                    predictions.push(...data.predictions);

                    // Update stats
                    if (data.stats) {
                        totalCount = data.stats.total;
                        document.getElementById('totalPredictions').textContent = totalCount;
                        document.getElementById('avgPrice').textContent = formatPrice(data.stats.avg_price);
                        document.getElementById('maxPrice').textContent = formatPrice(data.stats.max_price);
                        document.getElementById('minPrice').textContent = formatPrice(data.stats.min_price);
                    }

                    renderPredictions();
                }
            } catch (error) {
                console.error('Error fetching predictions:', error);
            }
        }

        function formatPrice(price) {
            return '$' + Math.round(price).toLocaleString();
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }

        function renderPredictions() {
            const list = document.getElementById('predictionsList');

            if (predictions.length === 0) {
                list.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">üìä</div>
                        <h3>Waiting for predictions...</h3>
                        <p>Start the producer to see real-time predictions</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = predictions.map(p => `
                <div class="prediction-card">
                    <div class="prediction-header">
                        <span class="prediction-id">Prediction #${p.id}</span>
                        <span class="prediction-price">${formatPrice(p.prediction)}</span>
                    </div>
                    <div class="prediction-features">
                        <div class="feature-item">
                            <span class="feature-icon">üè†</span>
                            <span>${Math.round(p.features.square_footage).toLocaleString()} sq ft</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üõèÔ∏è</span>
                            <span>${p.features.bedrooms} beds</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üöø</span>
                            <span>${p.features.bathrooms} baths</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üìÖ</span>
                            <span>Built ${Math.round(p.features.year_built)}</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üå≥</span>
                            <span>${p.features.lot_size} acres</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">üöó</span>
                            <span>${p.features.garage} car garage</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">‚≠ê</span>
                            <span>Quality ${p.features.neighborhood}/10</span>
                        </div>
                        <div class="feature-item">
                            <span class="feature-icon">‚è∞</span>
                            <span>${formatTimestamp(p.timestamp)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Fetch predictions every 2 seconds
        setInterval(fetchPredictions, 2000);

        // Initial fetch
        fetchPredictions();
    </script>
</body>

</html>
